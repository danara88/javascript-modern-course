<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header class="title">
        Blackjack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="newGameBtn"  class="btn btn-danger">New Game</button>
            <button id="askForCardBtn" class="btn btn-primary">Ask for card</button>
            <button id="finishBtn"  class="btn btn-primary">Finish</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="playerCards">
                <!-- <img class="card" src="./assets/cards/3D.png">
                <img class="card" src="./assets/cards/3D.png">
            </div> -->
            </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Bot - <small>3</small></h1>
            <div id="botCards">
                <!-- <img class="card" src="./assets/cards/3D.png"> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="./assets/js/game.js"></script>

</body>
</html>
